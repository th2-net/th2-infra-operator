plugins {
    id 'java'
}

group = 'com.exactpro.th2'
version = release_version

repositories {
    mavenCentral()
}

dependencies {


    implementation "com.fasterxml.jackson.core:jackson-databind:2.11.3"
    implementation "com.fasterxml.uuid:java-uuid-generator:4.0.1"

    implementation "com.squareup.okhttp3:okhttp:3.14.9"

    implementation "org.apache.commons:commons-text:1.9"

    implementation "io.fabric8:kubernetes-client:4.10.3"
    implementation "com.rabbitmq:amqp-client:5.9.0"
    implementation "com.rabbitmq:http-client:3.9.0.RELEASE"
    implementation "org.springframework:spring-web:5.3.0"

    implementation "org.json:json:20190722"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "ch.qos.logback:logback-core:1.2.3"
    implementation "org.slf4j:slf4j-api:1.7.30"

    implementation "org.jetbrains:annotations:15.0"

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.6.1")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.1")

}

jar {
    manifest {
        attributes(
                'Created-By': "${System.getProperty('java.version')} (${System.getProperty('java.vendor')})",
                'Specification-Title': '',
                'Specification-Vendor': 'Exactpro Systems LLC',
                'Main-Class': 'com.exactpro.th2.infraoperator.fabric8.Th2CrdController',
                'Implementation-Title': project.archivesBaseName,
                'Implementation-Vendor': 'Exactpro Systems LLC',
                'Implementation-Vendor-Id': 'com.exactpro',
                'Implementation-Version': project.version
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    version = null
}

test {
    useJUnitPlatform()
}
