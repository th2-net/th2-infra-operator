plugins {
    id 'java'
    id 'checkstyle'
}

group = 'com.exactpro.th2'
version = release_version

repositories {
    mavenCentral()
}

checkstyle {
    toolVersion = "8.26"
}

dependencies {
    implementation "com.fasterxml.jackson.core:jackson-databind:2.13.2.1"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.3"
    implementation "com.fasterxml.uuid:java-uuid-generator:4.0.1"

    implementation "com.squareup.okhttp3:okhttp:3.14.9"

    implementation "org.apache.commons:commons-text:1.9"

    implementation "io.fabric8:kubernetes-client:5.9.0"
    implementation "com.rabbitmq:amqp-client:5.14.2"
    implementation "com.rabbitmq:http-client:4.1.2"
    implementation "org.springframework:spring-web:5.3.0"

    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.1'

    implementation "org.jetbrains:annotations:15.0"

    compileOnly "org.projectlombok:lombok:1.18.12"
    annotationProcessor "org.projectlombok:lombok:1.18.12"

    implementation 'io.prometheus:simpleclient:0.5.0'
    implementation 'io.prometheus:simpleclient_httpserver:0.5.0'
    implementation 'io.prometheus:simpleclient_hotspot:0.5.0'

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.11.2'

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.1"
}

jar {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    manifest {
        attributes(
                'Created-By': "${System.getProperty('java.version')} (${System.getProperty('java.vendor')})",
                'Specification-Title': '',
                'Specification-Vendor': 'Exactpro Systems LLC',
                'Main-Class': 'com.exactpro.th2.infraoperator.Th2CrdController',
                'Implementation-Title': project.archivesBaseName,
                'Implementation-Vendor': 'Exactpro Systems LLC',
                'Implementation-Vendor-Id': 'com.exactpro',
                'Implementation-Version': project.version
        )
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
}
